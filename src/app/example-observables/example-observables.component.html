<div class="container">
  <div class="col-12">
    <form [formGroup]="searchForm">
      <fieldset>
        <legend>Simple form</legend>
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <label for="search">Search:</label>
            <input formControlName="search" type="text" id="search" placeholder="Search..."/>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="col-12">
    <ng-container *ngIf="filterList$ | async as list; else defaultList">
      <app-list
              [defaultList]="list"
      />
    </ng-container>
    <ng-template #defaultList>
      <ng-container *ngIf="defaultList$ | async as list">
        <app-list
                [defaultList]="list"
        />
      </ng-container>
    </ng-template>
  </div>
</div>
